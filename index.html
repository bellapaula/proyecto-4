  <nav class="navbar">

  <div class="m-0  vh-100 row justify-content-center">
    <div id="login-container"  class="card " style="width: 300px; text-align: center; margin: auto;">
        <div class="card-body">
          <form id="ingreso-formulario">
            <p class="card-text">
              <input type="email" id="mail" class="m-3" placeholder="correo electronico" style=>
              <input type="password" id="pass" class="m-3" placeholder="contraseña">
            </p>
            <button type="submit" id="btn-login" href="#" class="btn btn-dark m-3">ingresar</button>
          </form>
          <button id="btn-login-google" href="#" class="btn btn-light m-3">entrar con google</button>

        </div>
    </div>
  </div>
    
      <div class="modal fade" id="registro" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Registro</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="registro-formulario">
              <div class="form-group">
                <input type="email" id="mail-new" class="form-control" placeholder="Correo Electronico" required>
              </div>
              <div class="form-group">
                <input type="password" id="pass-new" class="form-control" placeholder="Contraseña" required>
              </div>
              <button type="submit" id="btn-singup" class="btn btn-dark">Crear cuenta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
